<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.jqueryMouse</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="5.jqueryMouse.js"></script>
    <link rel="stylesheet" href="5.jqueryMouse.css" />
  </head>
  <body>
    <h1>mouse over와 mouse enter 차이</h1>
    <h2>outer : over, inner : enter</h2>
    <div id="1" class="outer">
      <div id="2" class="inner"></div>
    </div>
    <h2>outer : enter, inner : enter</h2>
    <div id="3" class="outer">
      <div id="4" class="inner"></div>
    </div>
    <h2>outer : over, inner : over</h2>
    <div id="5" class="outer">
      <div id="6" class="inner"></div>
    </div>
    <h2>outer : enter, inner : over</h2>
    <div id="7" class="outer">
      <div id="8" class="inner"></div>
    </div>
  </body>
</html>
